<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Registration form</title>
</head>

<body>
  <div class="container">
    
    <div class="forms-container">

      <div class="signin-signup">

        <form action="homepage.html" class="sign-in-form" id="form">

            <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="uname" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email"  id="uemail" required />
          </div>

          <div class="input-field">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Number" id="unumber" required />

          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" required />
            <!-- <i class="fas fa-eye" id="togglePassword"></i> -->
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
            <!-- <i class="fas fa-eye" id="toggleConfirmPassword"></i> -->

          </div>
                <input type="submit" class="btn" value="Sign Up" onclick="validations()"/>
        </form>

      </div>

    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
        </div>
        <img src="img/logo.png" class="image" alt="" />

        <img src="img/register2.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
